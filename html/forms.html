<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Puppy Adoption Page</title>
    </head>
    <body>
        <h1>Puppy Adoption Page</h1>
        <h2>Please enter your information to adopt a puppy and we'll e-mail you back</h2>

        <p>Please Note: First Name, Last Name, Password and Email are required</p>

        <form method = "GET">
            <label for="firstname">First Name: </label>
            <input type="text" name="First Name" id="firstname" placeholder="Max">

            <label for="lastname">Last Name: </label>
            <input type="text" name="Last Name" id="lastname" placeholder="Mustermann">
            <p></p>
            <label for="email">E-mail: </label>
            <input type="email" name="Email" id="email" placeholder="example@ex.com">
            <label for="pass">Password: </label>
            <input type="password" name="Password" id="pass">

            <p></p>
            <p>Are you over age of 18?</p>
            <p></p>
            <label for="yes">Yes: </label>
            <input type="radio" name="age_confirm" id="yes">
            <label for="no">No: </label>
            <input type="radio" name="age_confirm" id="no">

            <p></p>

            <p>Which payment method do you choose?</p>
            <p></p>
            
            <select name="cards">
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">Paypal</option>
            </select>
            <p></p>

            <input type="submit" name="submit">


        </form>

    </body>
</html>
